version: '3.8'

services:
  auto-book:
    build: .
    container_name: brokerbay-auto-booking
    ports:
      - "${PORT:-3000}:3000"
    environment:
      # Server Configuration
      - DASHBOARD_PORT=3000
      - NODE_ENV=production
      
      # Puppeteer Configuration
      - HEADLESS=${HEADLESS:-true}
      - SLOW_MO=${SLOW_MO:-100}
      - BROWSER_EXECUTABLE_PATH=/usr/bin/chromium
      
      # User Profile (for auto-booking)
      - USER_NAME=${USER_NAME:-}
      - USER_EMAIL=${USER_EMAIL:-}
      - USER_ORGANIZATION=${USER_ORGANIZATION:-}
      - SHOWING_TYPE=${SHOWING_TYPE:-Buyer/Broker}
      - PREFERRED_DURATION=${PREFERRED_DURATION:-60}
      - BOOKING_NOTES=${BOOKING_NOTES:-}
      - AUTO_CONFIRM_ONLY=${AUTO_CONFIRM_ONLY:-false}
      
      # Supabase Configuration
      - SUPABASE_PROJECT_URL=${SUPABASE_PROJECT_URL:-}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY:-}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY:-}
      
      # Scheduler Configuration
      - ENABLE_AUTO_FETCH=${ENABLE_AUTO_FETCH:-true}
      - FETCH_INTERVAL_MINUTES=${FETCH_INTERVAL_MINUTES:-12}
      
    volumes:
      # Persist database and screenshots
      - ./src/data:/app/src/data
      
      # Optional: Mount Chrome profile for saved credentials
      # Uncomment if you want to persist BrokerBay login sessions
      # - ./chrome-profile:/app/chrome-profile
      
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

